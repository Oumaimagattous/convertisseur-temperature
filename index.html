<!DOCTYPE html>
<html>
<head>
  <title>Convertisseur de Température</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Convertisseur de Température</h1>

  <button onclick="convertTemperature()">Convertir</button>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Convertisseur de Température</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Convertisseur de Température</h1>
    <h4 id="warning" style="color: red"></h4>
    <label for="celsius">Celsius:</label>
    <input type="text" pattern="[0-9]*.[0-9]*" id="celsius" required />

    <label for="unitChosen">Choose the unit:</label>

    <select name="unitChosen" id="unitChosen">
      <option selected="selected" value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <input type="text" id="unitValue" disabled />

    <button onclick="convertTemperature()">Convertir</button>
    <button onclick="copyText()">Copy</button>

    <script src="script.js"></script>
    <script>
      var temperatureInput = document.getElementById("celsius");
      temperatureInput.addEventListener("keypress", function (e) {
        var keyCode = e.which || e.keyCode;
        if (
          (keyCode >= 48 && keyCode <= 57) ||
          keyCode === 8 ||
          keyCode === 46
        ) {
          return true;
        } else {
          e.preventDefault();
          return False;
        }
      });
    </script>
  </body>
</html>
